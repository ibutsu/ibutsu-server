openapi: 3.0.0
info:
  title: Ibutsu API
  version: 3.0.5
servers:
  - url: /api
security:
  - jwt: []
tags:
  - name: result
    description: The result of a test
  - name: artifact
    description: An artifact generated during the running of a test
  - name: run
    description: A collection of test results
  - name: project
    description: A collection of test runs
  - name: group
    description: A group of projects
  - name: report
    description: A report
  - name: health
    description: A health report
  - name: widget
    description: Widgets
  - name: widget-config
    description: Widget configuration
  - name: task
    description: Celery task
  - name: login
    description: Login related methods

paths:
  /result:
    get:
      tags:
        - result
      summary: Get the list of results.
      description: |
        The `filter` parameter takes a list of filters to apply in the form of:

            {name}{operator}{value}

        where:

          - `name` is any valid column in the database
          - `operator` is one of `=`, `!`, `＞`, `＜`, `)`, `(`, `~`, `*`
          - `value` is what you want to filter by

        Operators are simple correspondents to MongoDB's query selectors:

          - `=` becomes `$eq`
          - `!` becomes `$ne`
          - `＞` becomes `$gt`
          - `＜` becomes `$lt`
          - `)` becomes `$gte`
          - `(` becomes `$lte`
          - `~` becomes `$regex`
          - `*` becomes `$in`
          - `@` becomes `$exists`

        Notes:

        - For the `$exists` operator, "true", "t", "yes", "y" and `1` will all be considered true,
          all other values are considered false.

        Example queries:

            /result?filter=metadata.run=63fe5
            /result?filter=test_id~neg
            /result?filter=result!passed
      operationId: ibutsu_server.controllers.result_controller.get_result_list
      parameters:
        - name: filter
          in: query
          description: Fields to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: estimate
          in: query
          description: Return an estimated count
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultList'
        "201":
          description: Query being evaluated in a celery task
          content:
            application/json:
              schema:
                type: object
    post:
      tags:
        - result
      summary: Create a test result
      operationId: ibutsu_server.controllers.result_controller.add_result
      requestBody:
        $ref: '#/components/requestBodies/Result'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        "400":
          description: "Bad request, JSON required or not enough parameters"
  /result/{id}:
    get:
      tags:
        - result
      summary: Get a single result
      operationId: ibutsu_server.controllers.result_controller.get_result
      parameters:
        - name: id
          in: path
          description: ID of result to return (uuid required)
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Result item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        "404":
          description: Result not found
    put:
      tags:
        - result
      summary: Updates a single result
      operationId: ibutsu_server.controllers.result_controller.update_result
      parameters:
        - name: id
          in: path
          description: ID of result to update
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/Result'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        "400":
          description: "Bad request, JSON required or not enough parameters"
        "404":
          description: Result not found
  /artifact:
    get:
      tags:
        - artifact
      summary: Get a (filtered) list of artifacts
      operationId: ibutsu_server.controllers.artifact_controller.get_artifact_list
      parameters:
        - name: resultId
          in: query
          description: The result ID to filter by
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: uuid
        - name: runId
          in: query
          description: The run ID to filter by
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: Array of artifacts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtifactList'
    post:
      tags:
        - artifact
      summary: Uploads a test run artifact
      operationId: ibutsu_server.controllers.artifact_controller.upload_artifact
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
                - filename
              type: object
              description: |
                Upload artifact for a result or run. Exactly one of resultId or runId must be provided (mutually exclusive).
                The server will reject requests that provide both or neither.
              properties:
                resultId:
                  type: string
                  description: "ID of result to attach artifact to (mutually exclusive with runId)"
                  format: uuid
                runId:
                  type: string
                  description: "ID of run to attach artifact to (mutually exclusive with resultId)"
                  format: uuid
                filename:
                  type: string
                  description: "name of the file"
                file:
                  type: string
                  description: "file to upload"
                additionalMetadata:
                  type: object
                  description: "Additional data to pass to server"
            encoding:
              file:
                contentType: application/octet-stream
              resultId:
                contentType: text/plain
              runId:
                contentType: text/plain
              filename:
                contentType: text/plain
              additionalMetadata:
                contentType: application/json
      responses:
        "201":
          description: An artifact was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
        "400":
          description: "Bad request, not enough parameters"
  /artifact/{id}:
    get:
      tags:
        - artifact
      summary: Get a single artifact
      operationId: ibutsu_server.controllers.artifact_controller.get_artifact
      parameters:
        - name: id
          in: path
          description: ID of artifact to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Artifact object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artifact'
        "404":
          description: Artifact not found
    delete:
      tags:
        - artifact
      summary: Delete an artifact
      operationId: ibutsu_server.controllers.artifact_controller.delete_artifact
      parameters:
        - name: id
          in: path
          description: ID of artifact to delete
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The artifact was deleted
        "404":
          description: The artifact was not found
  /artifact/{id}/download:
    get:
      tags:
        - artifact
      summary: Download an artifact
      operationId: ibutsu_server.controllers.artifact_controller.download_artifact
      parameters:
        - name: id
          in: path
          description: ID of artifact to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: File contents
          content:
            text/plain:
              schema:
                type: string
            image/jpeg:
              schema:
                type: string
            image/png:
              schema:
                type: string
            image/gif:
              schema:
                type: string
            application/octet-stream:
              schema:
                type: string
        "404":
          description: Artifact not found
  /artifact/{id}/view:
    get:
      tags:
        - artifact
      summary: Stream an artifact directly to the client/browser
      operationId: ibutsu_server.controllers.artifact_controller.view_artifact
      parameters:
        - name: id
          in: path
          description: ID of artifact to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: File contents
          content:
            text/plain:
              schema:
                type: string
            image/jpeg:
              schema:
                type: string
            image/png:
              schema:
                type: string
            image/gif:
              schema:
                type: string
            application/octet-stream:
              schema:
                type: string
        "404":
          description: Artifact not found
  /run:
    get:
      tags:
        - run
      summary: Get a list of the test runs
      description: |
        The `filter` parameter takes a list of filters to apply in the form of:


            {name}{operator}{value}


        where:

          - `name` is any valid column in the database
          - `operator` is one of `=`, `!`, `＞`, `＜`, `)`, `(`, `~`, `*`
          - `value` is what you want to filter by

        Operators are simple correspondents to MongoDB's query selectors:

          - `=` becomes `$eq`
          - `!` becomes `$ne`
          - `＞` becomes `$gt`
          - `＜` becomes `$lt`
          - `)` becomes `$gte`
          - `(` becomes `$lte`
          - `~` becomes `$regex`
          - `*` becomes `$in`
          - `@` becomes `$exists`

        Notes:

        - For the `$exists` operator, "true", "t", "yes", "y" and `1` will all be considered true,
          all other values are considered false.

        Example queries:

            /run?filter=metadata.jenkins.job_name=jenkins_job
            /run?filter=summary.failures>0
      operationId: ibutsu_server.controllers.run_controller.get_run_list
      parameters:
        - name: filter
          in: query
          description: Fields to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: estimate
          in: query
          description: Return an estimated count
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: Array of Runs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunList'
        "201":
          description: Query being evaluated in a celery task
          content:
            application/json:
              schema:
                type: object
    post:
      tags:
        - run
      summary: Create a run
      operationId: ibutsu_server.controllers.run_controller.add_run
      requestBody:
        $ref: '#/components/requestBodies/Run'
      responses:
        "201":
          description: A Run was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
        "400":
          description: "Bad request, JSON required"
  /runs/bulk-update:
    post:
      tags:
        - run
      summary: Update multiple runs with common metadata
      operationId: ibutsu_server.controllers.run_controller.bulk_update
      parameters:
        - name: filter
          in: query
          description: Fields to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/PageSize'
      requestBody:
        $ref: '#/components/requestBodies/UpdateRun'
      responses:
        "200":
          description: Updated Run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunList'
        "400":
          description: "Bad request, JSON required"
        "401":
          description: "Bad request, can only update metadata"
        "404":
          description: Filter(s) returned no Runs
        "405":
          description: "Bad request, cannot update more than 25 runs at a time"
  /run/{id}:
    get:
      tags:
        - run
      summary: Get a single run by ID (uuid required)
      operationId: ibutsu_server.controllers.run_controller.get_run
      parameters:
        - name: id
          in: path
          description: ID of test run
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Run item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
        "404":
          description: Run not found
    put:
      tags:
        - run
      summary: Update a single run
      operationId: ibutsu_server.controllers.run_controller.update_run
      parameters:
        - name: id
          in: path
          description: ID of the test run
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/Run'
      responses:
        "200":
          description: Updated Run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Run'
        "400":
          description: "Bad request, JSON required"
        "404":
          description: Run not found
  /project:
    get:
      tags:
        - project
      summary: Get a list of projects
      operationId: ibutsu_server.controllers.project_controller.get_project_list
      parameters:
        - name: filter
          in: query
          description: Fields to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: ownerId
          in: query
          description: Filter projects by owner ID
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: groupId
          in: query
          description: Filter projects by group ID
          required: false
          style: form
          explode: true
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: Array of projects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectList'
    post:
      tags:
        - project
      summary: Create a project
      operationId: ibutsu_server.controllers.project_controller.add_project
      requestBody:
        $ref: '#/components/requestBodies/Project'
      responses:
        "201":
          description: A project was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "400":
          description: "Bad request, JSON required"
  /project/{id}:
    get:
      tags:
        - project
      summary: Get a single project by ID
      operationId: ibutsu_server.controllers.project_controller.get_project
      parameters:
        - name: id
          in: path
          description: ID of test project
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Project object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "404":
          description: Project not found
    put:
      tags:
        - project
      summary: Update a project
      operationId: ibutsu_server.controllers.project_controller.update_project
      parameters:
        - name: id
          in: path
          description: ID of test project
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/Project'
      responses:
        "200":
          description: Project object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        "400":
          description: "Bad request, JSON required or not enough parameters"
        "404":
          description: Project not found
  /project/filter-params/{id}:
    get:
      tags:
        - project
      summary: Get a project's filterable parameters
      operationId: ibutsu_server.controllers.project_controller.get_filter_params
      parameters:
        - name: id
          in: path
          description: ID of test project
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: List of a result's parameters
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        "401":
          description: Unauthorized - user does not have access to this project
        "404":
          description: Project not found
  /group:
    get:
      tags:
        - group
      summary: Get a list of groups
      operationId: ibutsu_server.controllers.group_controller.get_group_list
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: A list of groups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupList'
    post:
      tags:
        - group
      summary: Create a new group
      operationId: ibutsu_server.controllers.group_controller.add_group
      requestBody:
        $ref: '#/components/requestBodies/Group'
      responses:
        "201":
          description: Group created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "400":
          description: "Bad request, probably not enough parameters"
  /group/{id}:
    get:
      tags:
        - group
      summary: Get a group
      operationId: ibutsu_server.controllers.group_controller.get_group
      parameters:
        - name: id
          in: path
          description: The ID of the group
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Group item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "404":
          description: Group not found
    put:
      tags:
        - group
      summary: Update a group
      operationId: ibutsu_server.controllers.group_controller.update_group
      parameters:
        - name: id
          in: path
          description: The ID of the group
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/Group'
      responses:
        "200":
          description: Group item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        "400":
          description: "Bad request, probably not enough parameters"
        "404":
          description: Group not found
  /dashboard:
    get:
      tags:
        - dashboard
      summary: Get a list of dashboards
      operationId: ibutsu_server.controllers.dashboard_controller.get_dashboard_list
      parameters:
        - name: filter
          in: query
          description: Fields to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - name: project_id
          in: query
          description: Filter dashboards by project ID
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: user_id
          in: query
          description: Filter dashboards by user ID
          required: false
          style: form
          explode: true
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: Array of dashboards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardList'
    post:
      tags:
        - dashboard
      summary: Create a dashboard
      operationId: ibutsu_server.controllers.dashboard_controller.add_dashboard
      requestBody:
        $ref: '#/components/requestBodies/Dashboard'
      responses:
        "201":
          description: A dashboard was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        "400":
          description: "Bad request, JSON required"
  /dashboard/{id}:
    get:
      tags:
        - dashboard
      summary: Get a single dashboard by ID
      operationId: ibutsu_server.controllers.dashboard_controller.get_dashboard
      parameters:
        - name: id
          in: path
          description: ID of test dashboard
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Dashboard object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        "404":
          description: Dashboard not found
    put:
      tags:
        - dashboard
      summary: Update a dashboard
      operationId: ibutsu_server.controllers.dashboard_controller.update_dashboard
      parameters:
        - name: id
          in: path
          description: ID of test dashboard
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/Dashboard'
      responses:
        "200":
          description: Dashboard object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
        "400":
          description: "Bad request, JSON required or not enough parameters"
        "404":
          description: Dashboard not found
    delete:
      tags:
        - dashboard
      summary: Delete a dashboard
      operationId: ibutsu_server.controllers.dashboard_controller.delete_dashboard
      parameters:
        - name: id
          in: path
          description: ID of dashboard to delete
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The dashboard was deleted
        "404":
          description: The dashboard was not found
  /widget/types:
    get:
      tags:
        - widget
      summary: Get a list of widget types
      description: A list of widget types
      operationId: ibutsu_server.controllers.widget_controller.get_widget_types
      parameters:
        - name: type
          in: query
          description: "Filter by type of widget, 'view' or 'widget'"
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        "200":
          description: A list of types of widgets available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetTypeList'
  /widget/{id}:
    get:
      tags:
        - widget
      summary: Generate data for a dashboard widget
      operationId: ibutsu_server.controllers.widget_controller.get_widget
      parameters:
        - name: id
          in: path
          description: The widget type identifier
          required: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - compare-runs-view
              - accessibility-dashboard-view
              - accessibility-analysis-view
              - accessibility-bar-chart
              - jenkins-analysis-view
              - jenkins-bar-chart
              - jenkins-heatmap
              - filter-heatmap
              - importance-component
              - jenkins-job-view
              - jenkins-line-chart
              - run-aggregator
              - result-summary
              - result-aggregator
        - name: params
          in: query
          description: The parameters for the widget
          required: false
          style: form
          explode: true
          schema:
            type: object
      responses:
        "200":
          description: The data returned for the widget
          content:
            application/json:
              schema:
                type: object
        "404":
          description: No widget of this type exists
  /widget-config:
    get:
      tags:
        - widget-config
      summary: Get the list of widget configurations
      description: A list of widget configurations
      operationId: ibutsu_server.controllers.widget_config_controller.get_widget_config_list
      parameters:
        - name: filter
          in: query
          description: Fields to filter by
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetConfigList'
    post:
      tags:
        - widget-config
      summary: Create a widget configuration
      operationId: ibutsu_server.controllers.widget_config_controller.add_widget_config
      requestBody:
        $ref: '#/components/requestBodies/WidgetConfig'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetConfig'
        "400":
          description: "Bad request, JSON required or not enough parameters"
  /widget-config/{id}:
    get:
      tags:
