repos:

  ## PYTHON
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
      args: [ --allow-multiple-documents ]
    - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check
        args:
          - '--fix'
          - '--unsafe-fixes'
      - id: ruff-format

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - '-L'
          - 'connexion'
          - '--skip'
          - 'frontend/yarn.lock,frontend/public/images/*'
          - '-w'

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.14.0
    hooks:
      - id: hadolint

  ## OpenAPI Validation
  - repo: local
    hooks:
      - id: openapi-validate
        name: OpenAPI Schema Validation
        entry: scripts/validate-openapi.sh
        language: script
        files: backend/ibutsu_server/openapi/openapi.yaml
        pass_filenames: false

ci:
  skip: ["openapi-validate"]
