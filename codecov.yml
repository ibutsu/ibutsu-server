codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error

      backend:
        target: 85%
        threshold: 1%
        if_ci_failed: error
        flags:
          - backend

      frontend:
        target: 85%
        threshold: 1%
        if_ci_failed: error
        flags:
          - frontend

    patch:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error

flags:
  backend:
    paths:
      - backend/ibutsu_server/
    carryforward: true
    # Enable flag-specific badges
    assume_all_flags: false

  frontend:
    paths:
      - frontend/src/
    carryforward: true
    # Enable flag-specific badges
    assume_all_flags: false

comment:
  layout: "header, diff, flags, files, footer"
  behavior: default
  require_changes: false

ignore:
  - "backend/tests/**"
  - "frontend/src/**/*.test.js"
  - "frontend/src/**/*.spec.js"
  - "frontend/src/setupTests.js"
  - "frontend/src/index.js"
