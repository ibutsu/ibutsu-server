codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error

      backend:
        target: 85%
        threshold: 1%
        if_ci_failed: error
        flags:
          - backend

      frontend:
        target: 85%
        threshold: 1%
        if_ci_failed: error
        flags:
          - frontend

    patch:
      default:
        target: 85%
        threshold: 1%
        if_ci_failed: error

flags:
  backend:
    paths:
      - backend/ibutsu_server/
    carryforward: true

  frontend:
    paths:
      - frontend/src/
    carryforward: true

comment:
  layout: "header, diff, flags, files, footer"
  behavior: default
  require_changes: false

ignore:
  - "backend/tests/**"
  - "frontend/src/**/*.test.js"
  - "frontend/src/**/*.spec.js"
  - "frontend/src/setupTests.js"
  - "frontend/src/index.js"

# Exclude patterns for lines with low testing value
# Note: These patterns work with coverage.py's exclude_lines configuration
# and should match patterns in pyproject.toml [tool.coverage.report]
parsers:
  python:
    # Skip import lines - low value to cover
    skip:
      - "^from .+ import .+$"
      - "^import .+$"
    # Skip type checking blocks
    skip_branches:
      - "if TYPE_CHECKING:"
