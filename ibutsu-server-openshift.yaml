# ===============================================
- kind: CronJob
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: database-backup
    namespace: ${NAMESPACE}
  spec:
    schedule: ${BACKUP_SCHEDULE}
    concurrencyPolicy: Forbid
    jobTemplate:
      spec:
        template:
          spec:
            volumes:
              - name: database-backups
                persistentVolumeClaim:
                  claimName: ${BACKUP_VOLUME_CLAIM}
            containers:
              - name: postgresql-backup
                image: postgresql:12
                command:
                  - 'bash'
                  - '-eo'
                  - 'pipefail'
                  - '-c'
                  - >
                    trap "echo Backup failed; exit 0" ERR;
                    FILENAME=backup-${PGDATABASE}-`date +%Y-%m-%d`.dump;
                    time (find /database-backup -type f -name "backup-${PGDATABASE}-*" -exec ls -ltr "{}" + | head -n -${BACKUP_KEEP} | xargs rm -fr;
                    pg_dump --format=custom --compress=9 --jobs=1 --no-owner --exclude-schema=$BACKUP_EXCLUDE --file=$FILENAME;
                    echo "";
                    echo -n "Backup successful: "; du -h /database-backup/$FILENAME;
                    echo "To restore, use:";
                    echo "~# pg_restore --user=$PGUSER --password --host=$PGHOST --port=$PGPORT --database=$PGDATABASE $FILENAME"
                resources:
                limits:
                  cpu: 250m
                  memory: 1Gi
                requests:
                  cpu: 100m
                  memory: 512Mi
                env:
                  - name: PGHOST
                    value: postgresql.${NAMESPACE}.svc
                  - name: PGPORT
                    value: "5432"
                  - name: PGUSER
                    valueFrom:
                      secretKeyRef:
                        key: database-user
                        name: postgresql
                  - name: PGPASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: database-password
                        name: postgresql
                  - name: PGDATABASE
                    valueFrom:
                      secretKeyRef:
                        key: database-name
                        name: postgresql
                  - name: BACKUP_KEEP
                    value: ${BACKUP_KEEP}
                volumeMounts:
                  - name: database-backups
                    mountPath: /var/lib/database-backup
            restartPolicy: Never
# -----------------------------------------------
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${BACKUP_VOLUME_CLAIM}
    namespace: ${NAMESPACE}
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: ${BACKUP_STORAGE}
    volumeName: backup-data
