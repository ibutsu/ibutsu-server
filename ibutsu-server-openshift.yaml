kind: Template
apiVersion: v1
objects:
# ===============================================
# Frontend
# ===============================================
- kind: BuildConfig
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
  spec:
    resources:
      limits:
        memory: 2Gi
    source:
      type: Git
      git:
        ref: ${IBUTSU_REPO_BRANCH}
        uri: ${IBUTSU_REPO_URL}
      contextDir: frontend
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:latest
          namespace: openshift
        env:
        - name: YARN_ENABLED
          value: "true"
        - name: GIT_SSL_NO_VERIFY
          value: "true"
        - name: REACT_APP_SERVER_URL
          value: ${BACKEND_ROUTE}
      type: Source
    output:
      to:
        kind: ImageStreamTag
        name: ibutsu-frontend:latest
    triggers:
    - imageChange:
      type: ImageChange
    - type: ConfigChange
# -----------------------------------------------
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      deploymentConfig: ibutsu-frontend
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APP_NAME}
          deploymentConfig: ibutsu-frontend
      spec:
        containers:
        - image: ibutsu-frontend
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: ibutsu-frontend
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ibutsu-frontend
        from:
          kind: ImageStreamTag
          name: ibutsu-frontend:latest
          namespace: ${NAMESPACE}
      type: ImageChange
    - type: ConfigChange
# -----------------------------------------------
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: ibutsu-frontend
    annotations:
      description: "The frontend of Ibutsu server"
      openshift.io/image.insecureRepository: "true"
  spec:
    lookupPolicy:
      local: true
# -----------------------------------------------
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      deploymentConfig: ibutsu-frontend
# -----------------------------------------------
- kind: Route
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
    annotations:
      description: "A route to the frontend"
  spec:
    host: ${FRONTEND_ROUTE}
    to:
      kind: Service
      name: ibutsu-frontend
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
