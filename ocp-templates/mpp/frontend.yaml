# Template for Ibutsu Frontend
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: ibutsu-frontend-template
# ===============================================
# Frontend
# ===============================================
objects:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    labels:
      app: ibutsu-frontend
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
    annotations:
      image.openshift.io/triggers: >-
        [{"from":{"kind":"ImageStreamTag","name":"ibutsu-frontend:latest","namespace":"${NAMESPACE}"},"fieldPath":"spec.template.spec.containers[?(@.name==\"container\")].image","pause":"true"}]
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ibutsu-frontend
    strategy:
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: ibutsu-frontend
      spec:
        containers:
        - env:
            - name: REACT_APP_SERVER_URL
              value: https://${BACKEND_ROUTE}/api
            - name: NODE_ENV
              value: production
          image: ibutsu-frontend
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: ibutsu-frontend
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ibutsu-frontend
        from:
          kind: ImageStreamTag
          name: ibutsu-frontend:latest
          namespace: ${NAMESPACE}
      type: ImageChange
    - type: ConfigChange
# -----------------------------------------------
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: ibutsu-frontend
    annotations:
      description: "The frontend of Ibutsu server"
  spec:
    lookupPolicy:
      local: false
    tags:
    - from:
        kind: DockerImage
        name: quay.io/ibutsu/frontend:latest
      importPolicy:
        scheduled: true
      name: latest
# -----------------------------------------------
- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
  spec:
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      app: ibutsu-frontend
# -----------------------------------------------
- kind: Route
  apiVersion: v1
  metadata:
    labels:
      app: ${APP_NAME}
      shard: internal
    name: ibutsu-frontend
    namespace: ${NAMESPACE}
    annotations:
      description: "A route to the frontend"
  spec:
    host: ${FRONTEND_ROUTE}
    to:
      kind: Service
      name: ibutsu-frontend
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    wildcardPolicy: None
- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    labels:
      app: ${APP_NAME}
      shard: internal
    name: ibutsu-frontend-cname
    namespace: ${NAMESPACE}
    annotations:
      description: "A route to the frontend"
  spec:
    host: ${FRONTEND_ROUTE_CNAME}
    to:
      kind: Service
      name: ibutsu-frontend
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    wildcardPolicy: None
# ===============================================
# Parameters
# ===============================================
parameters:
- name: APP_NAME
  displayName: App Name
  description: The name of the application
  value: ibutsu-server
- name: NAMESPACE
  displayName: Namespace
  description: The namespace for all of the images, applications, etc.
  value: iqe-ibutsu-server
- name: FRONTEND_ROUTE
  displayName: Frontend Route
  description: The URL of the frontend of the Ibutsu server
  value: ibutsu.example.com
- name: FRONTEND_ROUTE_CNAME
  displayName: Frontend Route
  description: The CNAME URL of the frontend of the Ibutsu server
  value: ibutsu.prod.com
- name: BACKEND_ROUTE
  displayName: Backend Route
  description: The URL of the backend of the Ibutsu server
  value: ibutsu-api.example.com
